<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Timer</title>

</head>

<body>
	<h2>Timer</h2>
	<div class="clock">
		<div class="clock-block">
			<div class="clock-days"></div>
			<span class="clock-text">days</span>
		</div>
		<p class="clock-separator">:</p>
		<div class="clock-block">
			<div class="clock-hours"></div>
			<span class="clock-text">hours</span>
		</div>
		<p class="clock-separator">:</p>
		<div class="clock-block">
			<div class="clock-minutes"></div>
			<span class="clock-text">minutes</span>
		</div>
		<p class="clock-separator">:</p>
		<div class="clock-block">
			<div class="clock-seconds"></div>
			<span class="clock-text">seconds</span>
		</div>
	</div>
</body>
<script src="index.js"></script>

</html>
